<!DOCTYPE html>
<html>
<head>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <title>Тестовый</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS Files -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
    
  <!-- Javascript Files -->
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body class="day" onload="storageHtmlBodyClass()">
  <div class="container">
    <div class="row clearfix">
      <input class="btn btn-labeled btn-info pull-right" type="submit" name="but" onclick="htmlBodyClassToggleNight()" value="Изменть оформеление" />
    </div>
    <section class="row">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Регистрация нового пользователя</h3>
          </div>    
          <form method="post" action="#" role="form">
            <div class="panel-body">
              <!-- username -->
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input id="login" name="login" type="text" class="form-control" placeholder="Ваш логин" required autofocus />
              </div>

               <!-- firstname -->
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-circle-arrow-right"></span></span>
                <input id="firstName" name="firstName" type="text" class="form-control" placeholder="Ваше имя" required autofocus />
              </div>

               <!-- lastname -->
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-circle-arrow-right"></span></span>
                <input id="lastName" name="lastName" type="text" class="form-control" placeholder="Ваша фамилия" required autofocus />
              </div>

               <!-- email -->
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                <input id="email" name="email" type="text" class="form-control" placeholder="Ваша почта" required autofocus />
              </div>
                          
              <!-- password -->
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input id="password" name="password" type="password" class="form-control" placeholder="Ваш логин или e-mail" required autofocus />
              </div>  

              <!-- second password -->
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input id="secondPassword" name="secondPassword" type="password" class="form-control" placeholder="Введите пароль еще раз" required autofocus />
              </div>   
            </div>

            <div class="panel-footer clearfix">
              <input class="btn btn-labeled btn-success pull-right" type="submit" name="but" value="Регистрация" />
            </div>
          </form>
        </div>
      </div>
    </section>  
  </div>
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
